{% extends 'account/registration/base.html' %}
{% load account_tags %}

{% block form_content %}
<h4 class="text-center">Registration</h4>

<div class="blue-line"></div>

<div class="mt-3">
    <form action="{% url 'account:registration' %}" method="post" novalidate>
        {% csrf_token %}


        {% for field in form %}
        <div class="mb-2">
            {% text_input field placeholder=field.label %}
        </div>
        {% endfor %}

        <div class="row">
            <div class="col-auto">
                <a href="{% url 'account:login' %}">
                    <small>Have an account?</small>
                </a>
            </div>

            <div class="col d-flex justify-content-end align-items-center">
                <button type="submit" class="btn-darkblue">Confirm</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
