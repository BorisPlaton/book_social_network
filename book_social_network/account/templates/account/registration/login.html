{% extends 'account/registration/base.html' %}
{% load account_tags %}

{% block form_content %}
<h4 class="text-center">Log in</h4>

<div class="blue-line"></div>

<div class="mt-3">
    <form action="{% url 'account:login' %}" method="post" novalidate>
        {% csrf_token %}


        {% for field in form %}
        <div class="mb-2">
            {% text_input field placeholder=field.label %}
        </div>
        {% endfor %}

        <div class="row">

            <div class="col-auto">
                <a href="{% url 'account:password_reset' %}">
                    <small>Forgotten your password?</small>
                </a>
                <br>
                <a href="{% url 'account:registration' %}">
                    <small>Create an account</small>
                </a>
                <br>
                <br>
                <a href="{% url 'social:begin' 'github' %}">
                    <small>Sign in with Github</small>
                </a>
            </div>

            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn-darkblue-sm">Sign in</button>
                </div>
            </div>

        </div>

    </form>

</div>
{% endblock %}
