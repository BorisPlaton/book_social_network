{% extends 'account/registration/base.html' %}
{% load account_tags %}

{% block form_content %}
<h4 class="text-center">Log in</h4>

<div class="blue-line"></div>

<div class="mt-3">
    <form action="{% url 'account:login' %}" method="post" novalidate>
        {% csrf_token %}


        {% for field in form %}
        <div class="mb-2">
            {% text_input field placeholder=field.label %}
        </div>
        {% endfor %}

        <div class="mb-2">
            <a href="{% url 'account:password_reset' %}">
                <small>Forgotten your password?</small>
            </a>
        </div>

        <div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-darkblue">Sign in</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
