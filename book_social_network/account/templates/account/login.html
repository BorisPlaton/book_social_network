{% extends 'base.html' %}

{% block content %}
<div class="container pt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            {% include "includes/alert.html" %}
        </div>

        <div class="col-12"></div>

        <div class="col-lg-4 col-6">
            <div class="content-block rounded p-3">
                <h4 class="text-center">Log in</h4>

                <div class="blue-line"></div>
                
                <div class="py-2">
                    <form action="{% url 'account:user_login' %}" method="post" novalidate>
                        {% csrf_token %}


                        {{ form.as_p }}

                        <div class="col">
                            <button type="submit" class="cbtn-darkblue fs-6 btn-sm">Login</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
