{% extends 'base.html' %}
{% load account_tags %}

{% block content %}
<div class="container pt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            {% include "includes/alert.html" %}
        </div>

        <div class="col-12"></div>

        <div class="col-lg-4 col-md-6 col-8">
            <div class="bg-deepblue rounded p-3">
                <h4 class="text-center">Log in</h4>

                <div class="blue-line"></div>
                
                <div class="mt-2">
                    <form action="{% url 'account:user_login' %}" method="post" novalidate>
                        {% csrf_token %}


                        {% for field in form %}
                        <div class="mb-2">
                            {% text_input field placeholder=field.label %}
                        </div>
                        {% endfor %}

                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn-darkblue">Sign in</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
