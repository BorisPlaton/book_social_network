{% extends 'base.html' %}

{% block content %}
<div class="mt-3">
    <div class="container">
        <div class="row g-3">

            {% block sidebar %}
            {% if user.is_authenticated %}
            <div class="col-auto">
                <div class="p-3 bg-deepblue rounded d-flex flex-column">
                    <a href="{% url 'account:dashboard' %}" class="link-snow"><i class="bi bi-dot me-1"></i>Your images</a>
                    <a href="{% url 'images:save_image' %}" class="link-snow"><i class="bi bi-dot me-1"></i>Add image</a>
                </div>
            </div>
            {% endif %}
            {% endblock %}

            <div class="col">
                {% include 'includes/alert.html' %}
                <div class="p-3 bg-deepblue rounded">
                    {% block page_content %}

                    {% endblock %}
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
