{% extends 'base.html' %}
{% load image_ranking %}

{% block content %}
<div class="mt-3">
    <div class="container">
        <div class="row row g-3">

            {% block sidebar %}
            {% if user.is_authenticated %}
            <div class="col-auto">
                <div class="p-3 bg-deepblue rounded d-flex flex-column mb-3">
                    <div class="border-greyblue-bottom mb-1">
                        <h5>Sidebar</h5>
                    </div>
                    <a href="{% url 'account:dashboard' %}" class="link-snow">
                        Your images
                    </a>
                    <a href="{% url 'images:save_image' %}" class="link-snow">
                        Add image
                    </a>
                </div>
                {% show_most_ranked_images %}
            </div>
            {% endif %}
            {% endblock %}

            <div class="col">
                {% include 'includes/alert.html' %}
                <div class="p-3 bg-deepblue rounded">
                    {% block page_content %}

                    {% endblock %}
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
