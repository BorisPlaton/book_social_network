{% load account_tags %}
<!-- visible part -->
<div class="d-lg-block d-none py-2 shadow-sm border-greyblue-bottom border-greyblue-top bg-indigo">
    <div class="container">

        <div class="row">
            {% if user.is_authenticated %}
            <div class="col-auto">
                <a href="{% url 'account:dashboard' %}" class="{% current_section request.path 'account:dashboard' %}">My dashboard</a>
            </div>
            <div class="col-auto"><a href="">Images</a></div>
            <div class="col-auto"><a href="">People</a></div>
            {% endif %}
            <div class="col">
                <div class="row justify-content-end">
                    {% if user.is_authenticated %}
                    <div class="col-auto">
                        <span class="text-lightgrey"><i class="bi bi-person-circle me-1"></i>{{ user.username }}</span>
                    </div>
                    <div class="col-auto"><a href="{% url 'account:logout' %}"><i class="bi bi-box-arrow-left me-1"></i>Log out</a></div>
                    {% else %}
                    <div class="col-auto">
                        <a href="{% url 'account:login' %}"><i class="bi bi-box-arrow-in-right me-1"></i>Log in</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</div>

<!-- collapse part -->
<div class="py-2 d-lg-none d-block border-greyblue-bottom border-greyblue-top bg-indigo">
    <div class="container">
        <button class="btn-deepblue shadow-sm " type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
            <i class="bi bi-list"></i>
        </button>
    </div>
</div>

<div class="d-lg-none d-block content-block">
    <div class="collapse border-greyblue-bottom bg-deepblue" id="collapseNavbar">

        <div class="container">
            <div class="py-2 shadow-sm">
                <div class="row row-cols-1">
                    {% if user.is_authenticated %}
                    <div class="col"><a href=""><i class="bi bi-person-circle me-1"></i>My profile</a></div>
                    <div class="col">
                        <a href="{% url 'account:dashboard' %}" class="{% current_section request.path 'account:dashboard' %}"><i class="bi bi-view-stacked me-1"></i>My Dashboard</a>
                    </div>
                    <div class="col"><a href=""><i class="bi bi-image me-1"></i>Images</a></div>
                    <div class="col"><a href=""><i class="bi bi-people-fill me-1"></i>People</a></div>
                    <div class="col"><a href="{% url 'account:logout' %}"><i class="bi bi-box-arrow-left me-1"></i>Log out</a></div>
                    {% else %}
                    <div class="col">
                        <a href="{% url 'account:login' %}"><i class="bi bi-box-arrow-in-right me-1"></i>Log in</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</div>
